<!-- Projects Section -->
<section id="projects" class="container content-section text-center">
    <div class="row">
        <div class="col-lg-12">
            <hr id="projects-heading-spacer" class="section-heading-spacer">
            <div class="clearfix"></div>
            <h1 class="main-section-heading">Projects</h1>
        </div>
    </div>
{{ range where .Site.Pages "Section" "project" }}
	<div class="row">
		<div class="col-lg-8 col-lg-offset-2">
			<br/>
			<br/>
			<h2 class="project-title text-left">{{ .Title }}</h2>
            <div class="project-subject text-left">
                {{ .Content }}
            </div>
			<br/>
		</div>
	</div>
{{ end }}
<!-- <hr class="section-heading-spacer"> -->
<br/>
</section>
